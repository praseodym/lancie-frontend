<script type="module" src="../../../../@polymer/polymer/polymer.js"></script>
<script type="module" src="../../../../@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>
<script type="module" src="../../../../@polymer/paper-material/paper-material.js"></script>
<script type="module" src="../../../../@polymer/paper-input/paper-input.js"></script>
<script type="module" src="../../../../@polymer/paper-button/paper-button.js"></script>
<script type="module" src="../../../../lancie-card/lancie-card.js"></script>
<script type="module" src="../../../../lancie-error/lancie-error.js"></script>
<script type="module" src="../../../../lancie-ajax/lancie-ajax.js"></script>

<dom-module id="lancie-password-reset">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      paper-button {
        margin: auto;
        display: block;
        width: calc(50% - 15px);
        text-align: center;
        color: var(--secondary-color);
        background: var(--primary-color);
      }
    </style>

    <lancie-ajax id="ajaxResetPassword" refurl="resetPassword" method="POST" handle-as="json" body="{{bodyFrom(token,password)}}" on-lancie-ajax="onResponse"></lancie-ajax>

    <lancie-card heading="Reset password">
      <div class="card-content">
        <lancie-error id="error"></lancie-error>
        <paper-input label="Password" type="password" value="{{password}}"></paper-input>
        <paper-input label="Retype password" type="password" value="{{secondPassword}}"></paper-input>
      </div>
      <div class="card-actions">
        <paper-button class="btn btn-primary" raised on-tap="tryResetPassword">Change password</paper-button>
      </div>
    </lancie-card>
  </template>
  <script type="module">
import '../../../../@polymer/polymer/polymer.js';
import '../../../../@polymer/iron-flex-layout/iron-flex-layout-classes.js';
import '../../../../@polymer/paper-material/paper-material.js';
import '../../../../@polymer/paper-input/paper-input.js';
import '../../../../@polymer/paper-button/paper-button.js';
import '../../../../lancie-card/lancie-card.js';
import '../../../../lancie-error/lancie-error.js';
import '../../../../lancie-ajax/lancie-ajax.js';
import { Polymer } from '../../../../@polymer/polymer/lib/legacy/polymer-fn.js';
'use strict';

Polymer({
  is: 'lancie-password-reset',
  properties: {
    token: {
      type: String,
      value: ''
    },
    password: {
      type: String,
      value: ''
    },
    secondPassword: {
      type: String,
      value: ''
    }
  },

  ready: function() {
    this.token = window.location.href.split('token=')[1];
  },

  bodyFrom: function(token, password) {
    var body = {
      token: token,
      password: password
    };

    return body;
  },

  tryResetPassword: function() {
    if (this.passwordCheck()) {
      this.$.ajaxResetPassword.generateRequest();
    }
  },

  passwordCheck: function() {
    if (!this.password || this.password === '') {
      this.$.error.setError('Fill in a password.');
      return false;
    }
    if (this.password !== this.secondPassword) {
      this.$.error.setError('Passwords have to be equal.');
      return false;
    }
    this.$.error.clear();
    return true;
  },

  onResponse: function(e, response) {
    if (response.succeeded) {
      this.fire('navigate', {page: 'password-reset-success'});
    } else {
      this.$.error.setError('Token is invalid or already used.');
    }
  }
});
</script>
</dom-module>
