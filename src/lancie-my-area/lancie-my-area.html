<script type="module" src="../../../../@polymer/polymer/polymer.js"></script>
<script type="module" src="../../../../@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>
<script type="module" src="./my-area-profile.js"></script>
<script type="module" src="./my-area-teams.js"></script>
<script type="module" src="./my-area-orders.js"></script>
<script type="module" src="./my-area-seat.js"></script>
<script type="module" src="./my-area-discord.js"></script>
<script type="module" src="../lancie-section/lancie-section.js"></script>
<dom-module id="lancie-my-area">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>
    <style>
    :host {
      display: block;
      --card-min-width: 300px;
    }

    .card {
      margin: 8px;
      min-width: var(--card-min-width);
    }

    /*
     * Safari hack
     * Makes flex wrapping work
     */
    .flex, .flex-1, .flex-2, .flex-3 {
      flex-basis: var(--card-min-width);
    }
    /*End Safari hack*/

    </style>
    <lancie-section type="primary full" header="My Area - {{user.profile.displayName}}">
      <div>
        <div class="layout horizontal start wrap">
          <my-area-profile user="{{user}}" class="flex-2 card"></my-area-profile>
          <my-area-teams user="{{user}}" class="flex-2 card"></my-area-teams>
          <my-area-discord class="flex-1 card"></my-area-discord>
        </div>
        <div class="layout horizontal start wrap">
          <my-area-orders user="[[user]]" class="flex-3 card"></my-area-orders>
          <my-area-seat class="flex-2 card"></my-area-seat>
        </div>
      </div>
    </lancie-section>
  </template>
  <script type="module">
import '../../../../@polymer/polymer/polymer.js';
import '../../../../@polymer/iron-flex-layout/iron-flex-layout-classes.js';
import './my-area-profile.js';
import './my-area-teams.js';
import './my-area-orders.js';
import './my-area-seat.js';
import './my-area-discord.js';
import '../lancie-section/lancie-section.js';
import { Polymer } from '../../../../@polymer/polymer/lib/legacy/polymer-fn.js';
Polymer({
  is: 'lancie-my-area',
  properties: {
    user: {
      type: Object
    }
  }
});
</script>
</dom-module>
