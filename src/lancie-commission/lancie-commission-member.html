<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="lancie-commission-icons.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="lancie-commission-member">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        width: calc(50% - 10px);
        margin: 5px;
        background-color: #fbfbfb;
      }

      @media(max-width: 600px) {
        :host {
          width: 100% !important;
          margin-left: 0;
          margin-right: 0;
        }
      }

      .icon-wrapper {
        background-color: var(--primary-color);
      }

      iron-icon {
        color: var(--secondary-color);
        padding: 14px 14px;
        width: 30px;
        height: 30px;
        top: 50%;
        transform: translateY(-50%);
      }

      .member-desc {
        padding: 5px 10px;
      }

      h2, h3 {
        margin: 0;
      }

      h2 {
        font-weight: 300;
        font-size: 19px;
      }

      h3 {
        font-size: 14px;
        line-height: 1em;
        font-weight: 100;
      }
    </style>

    <paper-material elevation="1" class="layout horizontal commission-member stretch">
      <div class="icon-wrapper">
        <iron-icon icon="commission:[[commissioner.icon]]"></iron-icon>
      </div>
      <div class="member-desc layout flex self-center">
        <h2>[[commissioner.name]]</h2>
        <h3>[[commissioner.function]]</h3>
      </div>
    </paper-material>

  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'lancie-commission-member',
        properties: {
          commissioner: {
            type: Object
          }
        },
      });
    })();
  </script>
</dom-module>
